<html>
    <head>
        {% if title %}
        <title>Determinant - {{ title }}</title>
        {% else %}
        <title>Determinant</title>
        {% endif %}
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        <div class="main">
            {% block content %}{% endblock %}
        </div>
    </body>
</html>
